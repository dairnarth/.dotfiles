config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      hint:
        pv: spawn mpv {url}
      normal:
        pv: spawn mpv {url}
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #fbf1c7, stop:1 #928374)'
  colors.completion.category.border.bottom:
    global: '#928374'
  colors.completion.category.border.top:
    global: '#282828'
  colors.completion.category.fg:
    global: '#282828'
  colors.completion.even.bg:
    global: '#282828'
  colors.completion.fg:
    global:
    - '#ebdbb2'
    - '#d79921'
    - '#ebdbb2'
  colors.completion.item.selected.bg:
    global: '#ebdbb2'
  colors.completion.item.selected.border.bottom:
    global: '#282828'
  colors.completion.item.selected.border.top:
    global: '#282828'
  colors.completion.item.selected.fg:
    global: '#282828'
  colors.completion.odd.bg:
    global: '#3c3836'
  colors.downloads.bar.bg:
    global: '#282828'
  colors.downloads.error.bg:
    global: '#cc241d'
  colors.downloads.error.fg:
    global: '#282828'
  colors.downloads.start.bg:
    global: '#458588'
  colors.downloads.start.fg:
    global: '#282828'
  colors.downloads.stop.bg:
    global: '#98971a'
  colors.downloads.stop.fg:
    global: '#282828'
  colors.downloads.system.bg:
    global: rgb
  colors.hints.bg:
    global: rgba(235, 219, 178, 0.8)
  colors.hints.fg:
    global: '#282828'
  colors.hints.match.fg:
    global: '#9d0006'
  colors.keyhint.suffix.fg:
    global: '#FFFF00'
  colors.prompts.bg:
    global: '#282828'
  colors.prompts.border:
    global: '1px solid #665c54'
  colors.prompts.fg:
    global: '#ebdbb2'
  colors.prompts.selected.bg:
    global: '#ebdbb2'
  colors.prompts.selected.fg:
    global: '#282828'
  colors.statusbar.caret.bg:
    global: '#b16286'
  colors.statusbar.caret.fg:
    global: '#282828'
  colors.statusbar.caret.selection.bg:
    global: '#ebdbb2'
  colors.statusbar.command.bg:
    global: '#282828'
  colors.statusbar.command.fg:
    global: '#ebdbb2'
  colors.statusbar.command.private.bg:
    global: '#9d0006'
  colors.statusbar.command.private.fg:
    global: '#ebdbb2'
  colors.statusbar.insert.bg:
    global: '#d79921'
  colors.statusbar.insert.fg:
    global: '#282828'
  colors.statusbar.normal.bg:
    global: '#282828'
  colors.statusbar.normal.fg:
    global: '#ebdbb2'
  colors.statusbar.passthrough.bg:
    global: '#458588'
  colors.statusbar.passthrough.fg:
    global: '#282828'
  colors.statusbar.private.bg:
    global: '#666666'
  colors.statusbar.private.fg:
    global: white
  colors.statusbar.progress.bg:
    global: white
  colors.statusbar.url.error.fg:
    global: orange
  colors.tabs.even.bg:
    global: '#282828'
  colors.tabs.even.fg:
    global: '#ebdbb2'
  colors.tabs.indicator.error:
    global: '#cc241d'
  colors.tabs.indicator.start:
    global: '#458588'
  colors.tabs.indicator.stop:
    global: '#928374'
  colors.tabs.odd.bg:
    global: '#282828'
  colors.tabs.odd.fg:
    global: '#ebdbb2'
  colors.tabs.selected.even.bg:
    global: '#ebdbb2'
  colors.tabs.selected.even.fg:
    global: '#282828'
  colors.tabs.selected.odd.bg:
    global: '#ebdbb2'
  colors.tabs.selected.odd.fg:
    global: '#282828'
  colors.webpage.bg:
    global: '#ebdbb2'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.page:
    global: smart
  completion.delay:
    global: 0
  completion.favorite_paths:
    global: null
  completion.height:
    global: 50%
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 0
  completion.web_history.exclude:
    global: null
  content.blocking.enabled:
    global: true
  content.javascript.can_open_tabs_automatically:
    global: true
  content.notifications.enabled:
    https://register.watermelon-box.me: false
    https://www.chess.com: false
    https://www.facebook.com: false
    https://www.fnac.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.remember:
    global: false
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - st
    - -t
    - scratchpad
    - -g
    - 120x34
    - -e
    - nvim
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - st
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - st
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - st
    - -e
    - ranger
    - --choosefile={}
  fonts.default_family:
    global: Anonymous Pro
  fonts.default_size:
    global: 11pt
  input.insert_mode.auto_load:
    global: true
  input.mouse.back_forward_buttons:
    global: false
  qt.highdpi:
    global: false
  scrolling.bar:
    global: never
  statusbar.position:
    global: bottom
  statusbar.show:
    global: in-mode
  tabs.show:
    global: switching
  tabs.width:
    global: 20%
  url.default_page:
    global: /home/dch/.config/qutebrowser/startpage.html
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?kl=uk-en&kp=-2&kz=1&kn=-1&kae=d&kj=%231D2021&k7=%23282828&k8=%23928374&k9=%23ebdbb2&k1=-1&q={}
  url.start_pages:
    global: /home/dch/.config/qutebrowser/startpage.html
  window.hide_decoration:
    global: false
  window.transparent:
    global: true
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 130%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
